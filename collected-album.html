<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collected Album — Vinyl</title>

    <!-- Favicons -->
    <link href="img/favicon.ico" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/album.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   <header>
      <button class="btn-prev"><span class="hide">Prev</span></button>
      <nav>
         <div class="player">
            <div id="inner-wrap">
               <a href="player.html" class="title">바이닐을 고르세요.</a>
               <div class="btns">
                <button class="btn-play">Play</button>
                <button class="btn-forward">Fast Forward</button>
               </div>
            </div>
         </div>
         <div class="gnb">
            <a href="collection.html" class="gnb-1">
               <button class="btn-collection"></button>
               <span>COLLECTION</span>
            </a>
            <a href="magazine.html" class="gnb-2">
               <button class="btn-magazine"></button>
               <span>MAGAZINE</span>
            </a>
            <button class="btn-turntable"><span class="hide">Turntable</span></button>
         </div>
      </nav>
   </header>
   
   <div id="wrap">
        <div id="inner-wrap">
            <section id="album-jacket">
                <a href="album.html" class="entire">See Entire Album</a>
                <div class="album">
                    <img src="img/turntable.png" alt="turntable" class="my-turntable">
                    <div class="playing-lp">
                        <div class="cover"></div>
                        <div class="cover-c"></div>
                    </div>
                 </div>
                 <div class="info">
                    <a href="album.html">
                       <p class="title">Harry Styles</p>
                       <span class="artist">Harry Styles</span>
                       <span class="release">2017</span>
                    </a>
                 </div>
                 <div class="playbtns">
                    <button class="btn-play"><span class="hide">Play</span></button>
                    <button class="btn-shuffle"><span class="hide">Shuffle</span></button>
                 </div>
            </section>
            <section id="tracklist">
                <ul>
                    <li>
                        <a href="player.html">
                            <span class="track-num">2</span>
                            <p>Sign of the Times</p>
                        </a>
                        <button class="btn-add-favorite on"></button>
                    </li>
                    <li>
                        <a href="player.html">
                            <span class="track-num">4</span>
                            <p>Two Ghosts</p>
                        </a>
                        <button class="btn-add-favorite"></button>
                    </li>
                    <li>
                        <a href="player.html">
                            <span class="track-num">5</span>
                            <p>Sweet Creature</p>
                        </a>
                        <button class="btn-add-favorite"></button>
                    </li>
                    <li>
                        <a href="player.html">
                            <span class="track-num">8</span>
                            <p>Ever Since New York</p>
                        </a>
                        <button class="btn-add-favorite"></button>
                    </li>
                    <li>
                        <a href="player.html">
                            <span class="track-num">10</span>
                            <p>From the Dining Table</p>
                        </a>
                        <button class="btn-add-favorite"></button>
                    </li>
                </ul>
            </section>
            <footer>Vinyl &copy; 2022</footer>
        </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="js/common.js"></script>
</body>
</html>
