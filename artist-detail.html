<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아티스트 상세 페이지 — Vinyl</title>

    <!-- Favicons -->
    <link href="img/favicon.ico" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/soundtrack-artist.css">
</head>
<body>
   <header>
      <button class="btn-prev"><span class="hide">Prev</span></button>
      <nav>
         <div class="player">
            <div class="inner-wrap">
               <a href="player.html" class="title">바이닐을 고르세요.</a>
               <div class="btns">
                  <button class="btn-play">Play</button>
                  <button class="btn-forward">Fast Forward</button>
               </div>
            </div>
         </div>
         <div class="gnb">
            <a href="collection.html" class="gnb-1">
               <p class="btn-collection now-collection"></p>
               <span class="now">COLLECTION</span>
            </a>
            <a href="magazine.html" class="gnb-2">
               <p class="btn-magazine"></p>
               <span>MAGAZINE</span>
            </a>
            <button class="btn-turntable"><span class="hide">Turntable</span></button>
         </div>
      </nav>
   </header>
   <div class="wrap">
    <div class="inner-wrap">
        <section id="artist-player">
            <h2 class="hide">Turntable</h2>
            <h1>Harry Styles</h1>
            <div class="flexbox">
                <img src="img/turntable.png" alt="turntable">
                <div class="playbtns">
                    <button class="btn-play"><span class="hide">Play</span></button>
                    <button class="btn-shuffle"><span class="hide">Shuffle</span></button>
                    <button class="btn-magazine"><span class="hide">Read Magazine</span></button>
                </div>
            </div>
        </section>
        <section id="artist-album">
            <ul class="album-list">
                <li>
                    <a href="collected-album.html">
                       <div class="img-box">
                          <img src="img/album/album06.png" alt="Fine Line">
                       </div>
                       <div class="txt-box">
                          <p class="title">Fine Line</p>
                          <span class="release">2019</span>
                       </div>
                    </a>
                 </li>
                 <li>
                    <a href="collected-album.html">
                       <div class="img-box">
                          <img src="img/album/album00.png" alt="Harry Styles">
                       </div>
                       <div class="txt-box">
                          <p class="title">Harry Styles</p>
                          <span class="release">2017</span>
                       </div>
                    </a>
                 </li>
            </ul>
        </section>
        <footer class="hide">Vinyl &copy; 2022</footer>
    </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="js/common.js"></script>
   <script>
      $('.btn-magazine').click(function(){
         location.href = 'artist-magazine.html'
      });
   </script>
</body>
</html>
