<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Released Vinyls — Vinyl</title>

    <!-- Favicons -->
    <link href="img/favicon.ico" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/magazine-list.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   <header>
      <button class="btn-prev"><span class="hide">Prev</span></button>
      <div class="inner-wrap">
        <h1>Released Vinyls</h1>
      </div>
      <nav>
         <div class="player">
            <div class="inner-wrap">
               <a href="player.html" class="title">바이닐을 고르세요.</a>
               <div class="btns">
                  <button class="btn-play">Play</button>
                  <button class="btn-forward">Fast Forward</button>
               </div>
            </div>
         </div>
         <div class="gnb">
            <a href="collection.html" class="gnb-1">
               <p class="btn-collection"></p>
               <span>COLLECTION</span>
            </a>
            <a href="magazine.html" class="gnb-2">
               <p class="btn-magazine now-magazine"></p>
               <span  class="now">MAGAZINE</span>
            </a>
            <button class="btn-turntable"><span class="hide">Turntable</span></button>
         </div>
      </nav>
   </header>
   <div class="wrap">
        <div class="inner-wrap">
            <section id="released-list">
                <ul class="album-list">
                    <li class="long">
                       <a href="album.html">
                          <div class="img-box">
                             <img src="img/Lps/lp08.png" alt="Not Another Love Song - Single">
                          </div>
                          <div class="txt-box">
                             <p class="title">Not Another Love Song - Single <span class="released">2020</span></p>
                          </div>
                       </a>
                    </li>
                    <li>
                       <a href="album.html">
                          <div class="img-box">
                             <img src="img/Lps/lp05.png" alt="Ella Mai">
                          </div>
                          <div class="txt-box">
                             <p class="title">Ella Mai</p>
                             <span class="released">2018</span>
                          </div>
                       </a>
                    </li>
                    <li>
                       <a href="album.html">
                          <div class="img-box">
                             <img src="img/album/album18.png" alt="Ready - EP">
                          </div>
                          <div class="txt-box">
                             <p class="title">Ready - EP</p>
                             <span class="released">2017</span>
                          </div>
                       </a>
                    </li>
                    <li>
                       <a href="album.html">
                          <div class="img-box">
                             <img src="img/album/album19.png" alt="CHANGE - EP">
                          </div>
                          <div class="txt-box">
                             <p class="title">CHANGE - EP</p>
                             <span class="released">2016</span>
                          </div>
                       </a>
                    </li>
                    <li>
                       <a href="album.html">
                          <div class="img-box">
                             <img src="img/album/album20.png" alt="Time - EP">
                          </div>
                          <div class="txt-box">
                             <p class="title">Time - EP</p>
                             <span class="released">2016</span>
                          </div>
                       </a>
                    </li>
                 </ul>
            </section>
        </div>
        <footer class="hide">Vinyl &copy; 2022</footer>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="js/common.js"></script>
</body>
</html>
