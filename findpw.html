<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vinyl.</title>

    <!-- Favicons -->
    <link href="img/favicon.ico" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common-login.css">
    <link rel="stylesheet" href="css/findpw.css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="wrap">
        <h1>Forgot Password?</h1>
        <button class="btn-prev"><span class="hide">Prev</span></button>
        <div class="input">
            <p>이메일을 입력하세요.</p>
            <form action="#" method="post" id="find-form" name="find-form">
                <label for="userEmail"><span class="hide">ID</span></label>
                <input type="text" id="userEmail" name="userEmail" placeholder="E-Mail">
                <p id="afterchk">임시 비밀번호를 전송했습니다.</p>
                <button type="button" id="btn-mailchk">입력했습니다.</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        const mailchk = document.getElementById('btn-mailchk')

        mailchk.addEventListener("click", function(){
            if(mailchk.innerText === '입력했습니다.') {
                mailchk.innerText = '로그인하러 가기';
                document.getElementById('afterchk').style.opacity = '1.0';
            } else window.location.href = 'login.html';
        });
    </script>
</body>
</html>
